{% extends 'base_layout.html' %}
{% load render_table from django_tables2 %}
{% load querystring from django_tables2 %}
{% load bootstrap3 %}


{% block reception %}

    <form action="{% url "upload_ville" %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Fichier: </label>
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                <button class="btn btn-primary"><span class="glyphicon glyphicon-upload"
                                                      style="margin-right:5px;"></span>Upload
                </button>
            </div>
        </div>
    </form>

{% endblock %}





{% block content %}

    {% render_table ville %}

{% endblock %}

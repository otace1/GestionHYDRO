{% extends 'labo/labo_form_reception.html' %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}



    <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Fiche de Modification</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>

            <script>
                $(function () {
                    $("#id_date").datepicker({
                        format: 'dd/mm/yyyy',
                    });
                });
            </script>


        </form>
    </div>
    <!-- /.box -->

{% endblock %}
